<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Online Food Ordering App</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = sessionStorage.getItem("loggedInUser");
        const userGreeting = document.getElementById("userGreeting");
        const logoutBtn = document.getElementById("logoutBtn");
        const loginRegisterBtn = document.getElementById("loginRegisterBtn");

        if (username) {
          userGreeting.textContent = "Hello, " + username;
          logoutBtn.style.display = "inline";
          loginRegisterBtn.style.display = "none";
        }

        logoutBtn.addEventListener("click", function () {
          sessionStorage.removeItem("loggedInUser");
          alert("Logged out successfully.");
          window.location.href = "index.html";
        });
      });
    </script>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
      <nav class="container d-flex justify-content-between">
        <h1 class="h4">Motato</h1>
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a href="cart.html" class="nav-link text-white"
              >Cart (<span id="cart-count">0</span>)</a
            >
          </li>
          <li class="nav-item">
            <span id="userGreeting" class="nav-link text-white"></span>
          </li>
          <li class="nav-item">
            <a
              id="logoutBtn"
              href="#"
              class="nav-link text-white"
              style="display: none"
              >Logout</a
            >
          </li>
          <li class="nav-item">
            <a
              id="loginRegisterBtn"
              href="login.html"
              class="nav-link text-white"
              >Login / Register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="container mt-4">
      <section id="food-categories">
        <h2>Food Categories</h2>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-outline-primary w-100">Burgers</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-outline-primary w-100">Pizzas</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-outline-primary w-100">Drinks</button>
          </div>
        </div>
      </section>

      <section id="menu-items" class="mt-4">
        <h2>Menu</h2>
        <div class="row">
          <!-- Menu items will be dynamically loaded here -->
          <p>Loading menu items...</p>
        </div>
      </section>
    </main>

    <!-- Cart Section -->
    <aside id="cart" class="bg-light p-3 mt-4">
      <h2>Your Cart</h2>
      <p>No items in cart.</p>
    </aside>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p>&copy; 2025 Foodie. All rights reserved.</p>
    </footer>
  </body>
</html>
